{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete {{ client.first_name }} {{ client.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'client_detail' client.pk %}">Cancel</a>
  <a href="{% url 'client_list' %}">Back to Clients</a>
{% endblock %}
